<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Area Circulo</title>
</head>
<body>
    <form action="">
        <input type="text" id="radio" placeholder="Introducir un radio">
        <input type="button" onclick="area()" value="Calcular el Area">
    </form>

<script>
    function area(){

        var radio = document.getElementById("radio").value;
        radio = parseInt(radio);

        area = Math.PI * radio * radio;
        circun = 2 * Math.PI * radio;

        document.getElementById("resultado").innerHTML = ("El area del circulo de radio " + radio + " es: " + area.toFixed(2) + " y el perimetro de su circunferencia es: " + circun.toFixed(2));

    }
</script>
<p id="resultado"></p>
</body>


</html>
